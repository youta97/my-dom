<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>card shooping</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--header-->
    <div>
      <a class="shooping"> shooping</a>
    </div>
    <!--main-->

    <section class="shopping-card-container">
      <div class="total-price">
        <span> Total price : </span>
        <span class="total"> 0 € </span>
        <div class="cards">
          <!-- guess1 -->
          <div class="card" style="width: 18rem">
            <img src="guess1.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Montre Guess Atlas Noir</p>
              <span class="unit-price">209,00€</span>
            </div>
            <div class="faw">
              <i class="fa fa-heart" id="heart-1"></i>
              <i class="far fa-window-close" id="close-1"></i>
            </div>
            <div class="price">
              <i class="fas fa-cart-plus"></i>
              <span class="quantity"> 0</span>

              <i class="far fa-minus-square"></i>
            </div>
          </div>
          <!-- guess2 -->

          <div class="card" style="width: 18rem">
            <img src="guess2.jpeg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">
                Montre Guess Mini Phantom Rose Gold </p>
                <span class="unitprice">189,00€</span>

            </div>
            <div class="faw">
              <i class="fa fa-heart" id="heart-2"></i>
              <i class="far fa-window-close" id="close-2"></i>
            </div>
            <div class="price">
              <i class="fas fa-cart-plus"></i>
              <span class="quantity"> 0</span>
              <i class="far fa-minus-square"></i>
            </div>
          </div>

          <!-- guess3 -->
          <div class="card" style="width: 18rem">
            <img src="guess3.jpg" class="card-img-top" alt="..." />
            <div class="card-body">
              <p class="card-text">Montre Guess acier brillant  </p> 
              <span class="unitprice">129,00€</span>

            </div>
            <div class="faw">
              <i class="fa fa-heart" id="heart-3"></i>
              <i class="far fa-window-close" id="close-3"></i>
            </div>
            <div class="price">
              <i class="fas fa-cart-plus"></i>
              <span class="quantity"> 0</span>

              <i class="far fa-minus-square"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="dom.js"></script>
  </body>
</html>
